<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Converter Card -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md">
        
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">
            Unit Converter
        </h1>

        <!-- Dimension Selector -->
        <div class="mb-6">
            <label for="dimension-select" class="block text-sm font-medium text-gray-500 mb-1">
                Dimension
            </label>
            <select id="dimension-select" class="w-full p-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
            </select>
        </div>

        <!-- Converter Body: Input, Swap, Output -->
        <div id="converter-body">

            <!-- "From" Block -->
            <div class="mb-4">
                <label for="fromUnitSelect" class="block text-sm font-medium text-gray-500 mb-1">From</label>
                <div class="flex space-x-2">
                     <!-- FIX 3: Remove hard-coded options. JavaScript will add them. -->
                     <select id="fromUnitSelect" class="w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                    <input type="number" id="inputValue" placeholder="Enter value" class="w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Swap Button -->
            <div class="flex justify-center my-4">
                <button id="swapButton" class="p-3 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" aria-label="Swap units">
                    <!-- SVG Icon for swapping -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                    </svg>
                </button>
            </div>

            <!-- "To" Block -->
            <div class="mb-4">
                <label for="toUnitSelect" class="block text-sm font-medium text-gray-500 mb-1">To</label>
                <div class="flex space-x-2">
                    <!-- FIX 3: Remove hard-coded options. JavaScript will add them. -->
                    <select id="toUnitSelect" class="w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                    <input type="number" id="outputValue" readonly class="w-1/2 p-3 border-gray-200 rounded-lg bg-gray-100 text-gray-700 font-medium cursor-not-allowed">
                </div>
            </div>

        </div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
